<body>
  <!-- BEGIN MAIN CONTENT --> 
  <section id="main-content">
    <!-- BEGIN WRAPPER  -->
    <section class="wrapper site-min-height">
      <section class="panel">
        <header class="panel-heading">
          <span class="label label-primary">用户组</span>
          <span class="tools pull-right">
            <a href="javascript:;" class="fa fa-chevron-down"></a>
            <a href="javascript:;" class="fa fa-times"></a>
          </span>
        </header>
        <div class="panel-body">
          <div class="adv-table editable-table ">
            <div class="clearfix">
             <div class="btn-group">
              <button id="editable-sample_new" class="btn btn-success green">
                Add New <i class="fa fa-plus"></i>
              </button>
            </div>
            <div class="btn-group pull-right">
              <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i>
              </button>
              <ul class="dropdown-menu pull-right">
               <li><a href="#">Print</a></li>
               <li><a href="#">Save as PDF</a></li>
               <li><a href="#">Export to Excel</a></li>
             </ul>
           </div>
         </div>
         <div class="space15"></div>
         <table class="table table-striped table-hover table-bordered" id="editable-sample">
           <thead>
            <tr>
             <th>Id</th>
             <th class="hidden-phone">用户名</th>
             <th class="hidden-phone">手机号</th>
             <th class="hidden-phone">QQ</th>
             <th>创建时间</th>
             <th>末次登录时间</th>
             <th>消费总数</th>
             <th>详情</th>
           </tr>
         </thead>
         <tbody> {foreach name="list" item="user"}
          <tr class="">
           <td>{$user.id}</td>
           <td class="hidden-phone">{$user.name}</td>
           <td class="hidden-phone">{$user.phone}</td>
           <td class="hidden-phone">{$user.qq}</td>
           <td class="center hidden-phone">{$user.createtime}</td>
           <td><a class="edit">{$user.updatetime}</a></td>
           <td><a class="edit">{$user.pay}</a></td>
           <td><a class="delete">￥</a></td>
         </tr>{/foreach}
       </tbody>
     </table>
     {$list->render()}
   </div>
 </div>
</section>
</section>
<!-- END WRAPPER  -->
</section>
<!-- END MAIN CONTENT --> 
<script >
<!-- EDITABLE TABLE FUNCTION  -->
jQuery(document).ready(function() {
  EditableTable.init();
});
</script>
<!-- END JS --> 
</body>
